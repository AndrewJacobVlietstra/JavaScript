<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pirates Booty</title>

        <script>
            window.onload = init;
            function init() {
                var map = document.getElementById("map");
                map.onmousemove = showCoords;
            }

            function showCoords(eventObj) {
                var map = document.getElementById("coords");
                var x = eventObj.clientX;
                var y = eventObj.clientY;
                map.innerHTML = "Map coordinates: " + x + ", " + y;
            }

            function timerHandler() {
                console.log("Hey what are you up to?");
            }


            setTimeout(timerHandler, 4000);
            var t = setInterval(timerHandler, 6000); // this will repeat forever every 5 seconds

            clearInterval(t); // this will stop the interval

            // window.onload = function() {
            //     alert("The page is loaded!");
            // }

        </script>
    </head>

    <body>
        <img id="map" src="map.jpg">
        <p id="coords">Move mouse to find coordinates...</p>
    </body>
</html>
